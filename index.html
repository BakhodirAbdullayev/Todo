<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Todo list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="" class="createTodo">
        <input
          type="text"
          placeholder="Please, write your todo"
          class="todoText"
        />
        <button class="btn" type="submit">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>

      <div class="todoList"></div>
    </div>

    <div class="modal">
      <form action="" class="modalTodoEdit">
        <input
          type="text"
          class="editTodoText"
          placeholder="Please, edit your todo"
        />
        <button type="submit" class="editBtn">Save</button>
        <div class="xBtn" onclick="closeModal()">
          <i class="fa-solid fa-x"></i>
        </div>
      </form>

      <div class="layer"></div>

      <div class="saveModal">
        Do you really want to change the todo?
        <div class="saveModalBtns">
          <button class="ok saveModalBtn">OK</button>
          <button class="cancel saveModalBtn">Cancel</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
